<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foothills Hospital Appointment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Foothills Hospital Appointment System</h1>
        
        <div class="section1">
            <label for="viewinfo">Veiw Info:</label>
            <input type="text" id="info">
            <button onclick="showDoctors()">View Patient Info</button>
        </div>

        <div id="section1">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)" />
            <button id="sendButton" onclick="showDoctors()">&#8594;</button>
        </div>

        <div class="section2">
            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty">
            <button onclick="showDoctors()">Search Doctors</button>
        </div>
        
        <div class="section">
            <h2>Available Doctors</h2>
            <ul id="doctors_list"></ul>
        </div>
        
        <div class="section">
            <button onclick="showTimeSlots()">Show Time Slots</button>
        </div>
        
        <div class="section">
            <h2>Available Time Slots</h2>
            <ul id="time_slots_list"></ul>
        </div>
        
        <div class="section">
            <button onclick="bookAppointment()">Book Appointment</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
