<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Foothills Hospital Appointment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Foothills Hospital Appointment System</h1>
        
        <div class="section">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id">
            <button onclick="showAppointments()">Show Appointments</button>
        </div>
        
        <div class="section">
            <h2>Current Appointments</h2>
            <ul id="appointments_list"></ul>
        </div>
        
        <div class="section">
            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty">
            <button onclick="showDoctors()">Search Doctors</button>
        </div>
        
        <div class="section">
            <h2>Available Doctors</h2>
            <ul id="doctors_list"></ul>
        </div>
        
        <div class="section">
            <button onclick="showTimeSlots()">Show Time Slots</button>
        </div>
        
        <div class="section">
            <h2>Available Time Slots</h2>
            <ul id="time_slots_list"></ul>
        </div>
        
        <div class="section">
            <button onclick="bookAppointment()">Book Appointment</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
